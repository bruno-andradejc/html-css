<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            text-align: center;
            background-color: #fc000042;
      
         
        }
        div:hover {
         color: #ff00ea; 
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display:block;
           
       
        }
    </style>
</head>
<body>
    <h1>OI MEU AMOR</h1>
   <h2>PASSE O MOUSE EM CIMA DA FRASE ABAIXO E VEJA COMO NOS SOMOS LINDOS</h2>
    <div>
        PASSE O MOUSE  
      <p><img src="imag/DSC_9938.JPG"alt="lindos"></p>
    </div>
</body>
</html>
